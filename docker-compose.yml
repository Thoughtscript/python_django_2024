services:
  mysql:
    image: 'bitnami/mysql:latest'
    ports:
      - '3306:3306'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_USER=example
      - MYSQL_PASSWORD=example
      - MYSQL_DATABASE=example
      - MYSQL_AUTHENTICATION_PLUGIN=mysql_native_password
    networks:
      - testnet

  django:
    build:
      context: ./django
      dockerfile: dockerfile
    ports:
      - '5001:5000'
    depends_on:
      - mysql
    networks:
      - testnet
    restart: unless-stopped

networks:
  testnet:
    driver: bridge